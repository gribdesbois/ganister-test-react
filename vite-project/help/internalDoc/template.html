    /* Add transition to containers so they can push in and out. */

    #layout,
    #menu,
    .menu-link {
      -webkit-transition: all 0.2s ease-out;
      -moz-transition: all 0.2s ease-out;
      -ms-transition: all 0.2s ease-out;
      -o-transition: all 0.2s ease-out;
      transition: all 0.2s ease-out;
    }

    /* This is the parent `<div>` that contains the menu and the content area. */

    #layout {
      position: relative;
      padding-left: 0;
    }

    #layout.active #menu {
      left: 300px;
      width: 300px;
    }

    #layout.active .menu-link {
      left: 300px;
    }

    /* The content `<div>` is where all your content goes. */

    .content {
      margin: 50px auto;
      padding: 0 2em;
      max-width: 120ex;
      line-height: 1.6em;
    }

    /*
    The `#menu` `<div>` is the parent `<div>` that contains the menu that
    appears on the left side of the page.
    */

    #menu {
      margin-left: -300px;
      /* "#menu" width */
      width: 300px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 1000;
      /* so the menu or its navicon stays above all content */
      background: #f4f4f4;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      font-size: 0.8em;
    }

    a,
    a * {
      text-decoration: none;
      color: #2483cc;
    }

    a:visited {
      text-decoration: none;
      color: #2483cc;
    }

    /* All anchors inside the menu should be styled like this. */

    #menu a {
      display: block;
      padding: 0.5em 0.5em;
    }

    #menu a:first-letter {
      text-transform: capitalize;
    }

    #menu ul {
      list-style-type: none;
      padding: 0;
      margin: .1em 0.5em;
    }

    #menu ul ul {
      margin-top: 0.5em;
      margin-left: 0.5em;
      border-left: 4px solid rgb(0, 128, 198);
    }

    /* Change color of the anchor links on hover/focus. */

    #menu li a:hover,
    #menu li a:focus {
      background: rgba(255, 255, 255, 0.4);
    }

    /* This styles the selected menu item `<li>`. */

    #menu li a.active {
      background: rgba(0, 0, 0, 0.05);
    }

    /* This styles a link within a selected menu item `<li>`. */

    #menu li a.active {
      color: #222;
    }

    /* This styles the menu heading. */

    #menu li.heading {
      font-size: 0.9em;
      text-transform: uppercase;
      color: #000;
    }

    #menu li.heading>* {
      padding: 0.2em;
      display: block;
    }

    #menu li.heading a {
      color: #0c68af;
    }

    #menu li.heading::before {
      content: "üìÇ ";
      padding: 0em 0.1em 0em .1em;
      float: left;
    }

    /* -- Dynamic Button For Responsive Menu -------------------------------------*/

    /*
    `.menu-link` represents the responsive menu toggle that shows/hides on
    small screens.
    */

    .menu-link {
      position: fixed;
      display: block;
      /* show this only on small screens */
      top: 0;
      left: 0;
      /* "#menu width" */
      background: #f4f4f4;
      font-size: 10px;
      /* change this value to increase/decrease button size */
      z-index: 10;
      width: 2em;
      height: auto;
      padding: 1.6em 1.2em;
      border-radius: 0 2px 2px 0;
    }

    .menu-link:hover {
      background:
        /* #f4f4f4 * 0.8 */
        #eee;
    }

    .menu-link span {
      position: relative;
      display: block;
    }

    .menu-link span,
    .menu-link span:before,
    .menu-link span:after {
      background-color: #555;
      width: 100%;
      height: 0.2em;
      border-radius: 1em;
    }

    .menu-link span:before,
    .menu-link span:after {
      position: absolute;
      margin-top: -0.6em;
      content: " ";
    }

    .menu-link span:after {
      margin-top: 0.6em;
    }

    /* Hides the menu at `48em`, but modify this based on your app's needs. */

    @media (min-width: 48em) {

      .header,
      .content {
        padding-left: 2em;
        padding-right: 2em;

      #layout {

        /* left col width "#menu" */
        left: 0;

      #menu {
        left: 300px;
      }

      .menu-link {
        position: fixed;
        left: 300px;
        display: none;
      }

      #layout.active .menu-link {
        left: 300px;
      }
    }

    @media (max-width: 48em) {

      /* Only apply this when the window is small. Otherwise, the following case results in extra padding on the left:
       * Make the window small.
       * Tap the menu to trigger the active state.
       * Make the window large again.
       */
      #layout.active {
        position: relative;
        left: 300px;
      }
    }

  <script>
    // FROM http://purecss.io/js/ui.js
    (function (window, document) {

      var layout = document.getElementById('layout'),
        menu = document.getElementById('menu'),
        menuLink = document.getElementById('menuLink');

      function toggleClass(element, className) {
        var classes = element.className.split(/\s+/),
          length = classes.length,
          i = 0;

        for (; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }
        // The className is not found
        if (length === classes.length) {
          classes.push(className);
        }

        element.className = classes.join(' ');
      }

      menuLink.onclick = function (e) {
        var active = 'active';

        e.preventDefault();
        toggleClass(layout, active);
        toggleClass(menu, active);
        toggleClass(menuLink, active);
      };

    }(this, this.document));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.11.3/flowchart.min.js"></script>

  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <script>
    $(document).ready(function () {

      $("pre > code.language-flow:contains('=>start')").each((index) => {
        let ref = $("pre > code.language-flow:contains('=>start'):eq(" + index + ")");
        let content = ref.text();
        let diagram = flowchart.parse(content)
        $(ref).after("<div id='diagram" + index + "' style='text-align: center;'></div>");
        // you can also try to pass options:

        diagram.drawSVG('diagram' + index);
      });
      $("pre > code.language-flow:contains('=>start')").remove()
    });



    let techHelpSearch, techHelpIndex;
    fetch('/help/tech/techHelpIndex.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }
        return response.json();
      })
      .then(json => {
        techHelpIndex = json;
        techHelpSearch = lunr(function () {
          this.ref('name')
          this.field('text')

          techHelpIndex.forEach(function (doc) {
            this.add(doc)
          }, this)
        })

      })
      .catch(function () {
        this.dataError = true;
      });

    function runSearch() {
      console.log("LOG / file: template.html / line 644 / runSearch / runSearch", runSearch);
      // Selecting the input element and get its value 
      var inputVal = document.getElementById("searchTerms").value;

      // Displaying the value     
      const results = techHelpSearch.search(inputVal)
      console.log("LOG / file: markdownParser.js / line 162 / parseFnt / results", JSON.stringify(results));
      var resultPages = results.map((match) => {
        return {
          article: techHelpIndex.find((art) => (art.name === match.ref)),
          result: match.score,
        }
      }).sort((v1, v2) => v1 > v2);

      document.getElementById('cd-panel__content').innerHTML = '';
      resultPages.forEach((res) => {
        const resultItm = document.createElement('div');
        const title = document.createElement('div');
        const titleLink = document.createElement('a');
        titleLink.appendChild(document.createTextNode(res.article.file));
        // get page + anchor link
        const remTitleTags = /^#* /gm;
        let anchor = res.article.name.replace(remTitleTags, "");
        anchor = anchor.toLowerCase();
        anchor = anchor.split(' ').join('-');
        const url = res.article.filepath.substring(1) + '#' + anchor;
        titleLink.setAttribute('href', url);
        titleLink.setAttribute('onclick', 'document.getElementById("searchResultPanel").classList.remove("cd-panel--is-visible");');

        title.appendChild(titleLink);
        const content = document.createElement('div');
        content.appendChild(document.createTextNode(res.article.name.replace(remTitleTags, "")));
        const accuracy = document.createElement('div');
        accuracy.appendChild(document.createTextNode("Score: " + res.result.toFixed(2)));
        resultItm.appendChild(title);
        resultItm.appendChild(content);
        resultItm.appendChild(accuracy);
        const contentDiv = document.getElementById('cd-panel__content').appendChild(resultItm);
      })



      document.getElementById('searchResultPanel').classList.add('cd-panel--is-visible');
    }

  </script>
