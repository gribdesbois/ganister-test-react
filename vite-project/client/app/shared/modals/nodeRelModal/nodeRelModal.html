<div class="modal fade" id="{{modal.id}}" ng-controller="nodeRelModalController" tabindex="-1" role="dialog"
  aria-labelledby="{{modal.modalLabel}}" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-90-lg">
    <div class="modal-content">
      <div class="modal-header">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <button class="btn" title="Result Count / Query Max limit"
              ng-class="{'btn-info':!maxResultsClass,'btn-danger':maxResultsClass}" ng-click="editMaxResult();"><span
                ng-show="waitingResults" class="glyphicon glyphicon-hourglass"></span><span ng-show="!waitingResults">
                {{ modal.gridOptions.rowData.length }} </span>/ {{maxResults}}</span>
              </h3>
            </button>
          </div>
          <button type="submit" class="btn btn-success" title="{{ 'default.nodeListing.runSearch' | translate }}"
            ng-click="modal.executeFilter()"><span class="glyphicon glyphicon-search"></span></button>
          <button type="submit" class="btn btn-warning" title="{{ 'default.nodeListing.clearCriterias' | translate }}"
            ng-click="modal.clearFilters()"><span class="glyphicon glyphicon-erase"></span></button>
        </form>
      </div>
      <div ag-grid="modal.gridOptions" class="ag-theme-balham" style="height: 400px;"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="unselect()" ng-disabled="loading">{{
          'default.shared.unselect' | translate }}</button>
        <button type="button" class="btn btn-primary" ng-click="select()" ng-disabled="loading">{{
          'default.shared.select' | translate }}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="loading">{{
          'default.shared.close' | translate }}</button>
      </div>
    </div>
  </div>
</div>
