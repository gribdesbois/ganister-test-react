<div class="modal fade" id="{{modalLabel}}" tabindex="-1" role="dialog" aria-labelledby="{{modalLabel}}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Messages</h4>
            </div>
            <div class="modal-body">
                <table class="table table-condensed table-bordered" id="{{modalLabel}}">
                    <thead>
                        <tr>
                            <th>date</th>
                            <th>type</th>
                            <th>actor</th>
                            <th>content</th>
                            <th>comment</th>
                            <th>node</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>date</th>
                            <th>type</th>
                            <th>actor</th>
                            <th>content</th>
                            <th>comment</th>
                            <th>node</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">leave unread</button>
                <button type="button" class="btn btn-primary" id="setMessageAsRead" >Set as read</button>
            </div>
        </div>
    </div>
</div>
