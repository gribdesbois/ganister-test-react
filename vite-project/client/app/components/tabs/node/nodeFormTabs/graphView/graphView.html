<div ng-controller="graphViewController" class="graphViewComponent">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class='btn-group'>
        <button type='button' class='btn btn-default btn-info btn-sm navbar-btn' ng-click="loadView()" title="Refresh">
          <span class='glyphicon glyphicon-refresh' aria-hidden='true'></span>
        </button>
        <!-- Single button -->
        
      </div>
      <div class="btn-group navbar-btn">
        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" >
          {{'default.shared.changelayout' | translate }} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" ng-click='runLayout("TD")'><i class="fas fa-long-arrow-alt-down"></i> {{'default.shared.topdown' | translate }} </a></li>
          <li><a href="#" ng-click='runLayout("LR")'><i class="fas fa-long-arrow-alt-right"></i> {{'default.shared.leftright' | translate }}</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="graphView-{{node._id}}-{{rel.id}}" class="graphView" style="height: 75vh; width:100%; margin-top: -20px;">
  </div>
</div>
