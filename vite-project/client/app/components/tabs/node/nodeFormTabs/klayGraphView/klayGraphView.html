<div ng-controller="klayGraphViewController">
  <nav class="navbar navbar-default ">
    <div class="container-fluid">
      <div class='btn-group'>
        <button type='button' class='btn btn-default btn-info btn-sm  navbar-btn' ng-click="loadKlayView()"
          title="Refresh">
          <span class='glyphicon glyphicon-refresh' aria-hidden='true'></span>
        </button>
        <button type='button' class='btn btn-default btn-success btn-sm  navbar-btn'
          ng-disabled="!isLatestVersion || (!lockedByCurrentUser && rel._definition.lockLinked)"
          ng-click="createAsRelationship(rel)">
          <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
          <span data-i18n='relationships.buttons.create' />
        </button>
        <button type='button' class='btn btn-default btn-success btn-sm  navbar-btn'
          ng-disabled="!isLatestVersion || (!lockedByCurrentUser && rel._definition.lockLinked)"
          ng-click="addAsRelationship(rel)">
          <span class='glyphicon glyphicon-log-in' aria-hidden='true'></span>
          <span data-i18n='relationships.buttons.attach' />
        </button>
        <button type='button' class='btn btn-default btn-warning btn-sm selectionLinked navbar-btn'
          ng-disabled="!isLatestVersion || (!lockedByCurrentUser && rel._definition.lockLinked) || !selectedNode || !selectedNode._relationshipType || !selectedNode._relationshipId"
          ng-click="detach()" title="Detach">
          <span class='glyphicon glyphicon-log-out' aria-hidden='true'></span>
          <span data-i18n='relationships.buttons.unlink' />
        </button>
        <button type='button' class='btn btn-danger btn-sm selectionLinked navbar-btn'
          ng-disabled="!isLatestVersion || (!lockedByCurrentUser && rel._definition.lockLinked) || !selectedNode"
          ng-click="detachAndDelete()" title="Detach & Delete">
          <span class='glyphicon glyphicon-trash' aria-hidden='true'></span>
          <span data-i18n='relationships.buttons.delete' />
        </button>
      </div>
    </div>
  </nav>
  <div class="messageDiv" ng-show="klayGraphViewDivLoading">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="klayGraphViewDiv-{{rel.relationships}}-{{node._id}}" class="klayGraphViewDiv" style="height:800px;"></div>
  <div ng-include="'app/shared/modals/relationshipModal/relationshipModal.html'"></div>
</div>
