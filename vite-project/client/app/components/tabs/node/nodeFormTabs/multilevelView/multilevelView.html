<div ng-controller="multilevelViewController" class="multilevelviewComponent">
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-sm navbar-btn"
                    title="{{default.shared.refresh | translate}}" ng-click="refreshBOM()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-success btn-sm  navbar-btn"
                    title="{{default.shared.insertOrAttach | translate}}" ng-click="insertNode()"
                    ng-disabled="!isLatestVersion || (!lockedByCurrentUser && rel._definition.lockLinked)">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </nav>
    <div id="multilevelBomGrid" ag-grid="gridOptions" class="ag-theme-balham" style="height: 75vh; width:100%; "></div>
    <div ng-include="'app/shared/modals/attachNodeModal/attachNodeModal.html'"></div>
</div>
