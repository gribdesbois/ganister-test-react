<div ng-controller="ganttViewController">
  <nav class="navbar navbar-default ">
    <div class="container-fluid">
      <div class='btn-group'>
        <button type='button' class='btn btn-default btn-info btn-sm  navbar-btn' ng-click="refreshGantt()"
          title="Refresh">
          <span class='glyphicon glyphicon-refresh' aria-hidden='true'></span>
        </button>
        <button type='button' class='btn btn-default btn-success btn-sm  navbar-btn'
          ng-disabled="!isLatestVersion || (!lockedByCurrentUser && rel._definition.lockLinked)"
          ng-click="createAsRelationship(rel)">
          <span class='glyphicon glyphicon-plus' aria-hidden='true'></span>
          <span data-i18n='relationships.buttons.create' />
        </button>
        <button type='button' class='btn btn-default btn-success btn-sm  navbar-btn'
          ng-disabled="!isLatestVersion || (!lockedByCurrentUser && rel._definition.lockLinked)"
          ng-click="addAsRelationship(rel)">
          <span class='glyphicon glyphicon-log-in' aria-hidden='true'></span>
          <span data-i18n='relationships.buttons.attach' />
        </button>
      </div>
      <form class="form-inline " style="margin: 8px; float: right;">
        <select ng-change="changeGanttGrouping();" ng-model="groupLevel" class="form-control col-md-3">
          <option value="nogroup">No group</option>
          <option value="actor">Group by Actor</option>
          <option value="requestor">Group by Requestor</option>
          <option value="category">Group by Category</option>
          <option value="state">Group by State</option>
        </select>
      </form>
    </div>
  </nav>
  <div class="messageDiv" ng-show="ganttLoading">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="ganttDiv-{{rel.relationships}}-{{node._id}}" class="ganttDiv" style="height:500px;"></div>
  <div ng-include="'app/shared/modals/relationshipModal/relationshipModal.html'"></div>
</div>
