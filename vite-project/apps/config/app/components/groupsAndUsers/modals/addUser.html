<div class="modal fade" tabindex="-1" role="dialog" id="addUserPrompt">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Add User</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="firstName" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8">
              <input ng-model="newUser.firstName" type="text" id="firstName" placeholder="First Name"
              class="form-control" autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="firstName" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8">
              <input ng-model="newUser.lastName" type="text" id="lastName" placeholder="Last Name"
              class="form-control" autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
              <input ng-model="newUser.email" type="email" id="email" placeholder="Email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="apiKey" class="col-sm-4 control-label">Generate an API Key?</label>
            <div class="col-sm-1">
              <input ng-model="newUser.generateApiKey" type="checkbox" id="apiKey">
            </div>
          </div>
        </form>
        <!-- /form -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addUser(newUser)">Add</button>
      </div>
    </div> <!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div> <!-- /.modal -->
