<div ng-controller="propertiesController">
    <div class="btn-group" data-toggle="buttons">
        <button type="button" ng-click="addProperty()" class="btn btn-success navbar-btn btn-xs">Add Property <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        <button type="button" ng-click="removeSelectedProperties()" class="btn btn-danger navbar-btn btn-xs">Delete Property <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
    </div>
    <button type="button" ng-click="showHideCoreProperties()" class="btn btn-primary navbar-btn btn-xs">{{corePropertiesMessage}}</span></button>
    <div ag-grid="gridOptions" class="ag-theme-balham"></div>
    <div class="panel panel-default">
        <div class="panel-heading">Property Details</div>
        <div class="panel-body">
            <div ng-show="selectedPropType == 'string'">
            </div>
            <div ng-show="selectedPropType == 'select' || (selectedPropType == 'multiselect' && selectedPropName !== '_serialized')">
                <h3>Lists</h3>
                <button class="btn btn-primary btn-small" style="margin-bottom: 10px;" ng-click="addListOfValues()">Add List</button>
                <select class="form-control" ng-model="selectedListValue" ng-change="updateListSource()" ng-options="opt as opt.name for opt in datamodel.listOfValues | orderBy:'name'">
                </select>
            </div>
            <div ng-show="selectedPropType == 'dateTime'">
            </div>
            <div ng-show="selectedPropType == 'date'">
            </div>
            <div ng-show="selectedPropType == 'richText'">
            </div>
            <div ng-show="selectedPropType == 'integer'">
            </div>
            <div ng-show="selectedPropType == 'boolean'">
            </div>
            <div ng-show="selectedPropType == 'double'">
            </div>
            <div ng-show="selectedPropType == 'state'">
            </div>
            <div ng-show="selectedPropType == 'node'">
                <h3>Select Relationship</h3>
                <select class="form-control" ng-model="selectedRelationship" ng-change="updateSelectedRelationship()" ng-options="opt as opt.name for opt in datamodel.nodetypes | filter:filterByNodeProps | orderBy:'name'" ></select>
            </div>
        </div>
    </div>
</div>
